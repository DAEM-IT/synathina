   <img src="files/tpl_banners/tpl_banner_img.jpg" alt="">
</div>
<div class="l-register">
   <div class="module module--synathina">
      <div class="module-skewed">
         <!-- Content Module -->
         <div class="register">
            <h3 class="popup-title">Εγγραφή</h3>
            <form action="" class="form">
               <div class="form-inline form--bordered filters " >
                 <div class="form-group">
                     <input id="box1" type="radio" name="role" value="organizer" >
                     <label for="box1" class="label-horizontal">ΘΕΛΩ ΝΑ ΔΙΟΡΓΑΝΩΣΩ ΔΡΑΣΕΙΣ</label>
                  </div>
                  <div class="form-group">
                     <input id="box2" type="radio" name="role" value="supporter" >
                     <label for="box2" class="label-horizontal">ΘΕΛΩ ΝΑ ΥΠΟΣΤΗΡΙΞΩ ΔΡΑΣΕΙΣ</label>
                  </div>
               </div>
               <div class="form-inline form--bordered filters" >
                 <div class="form-group">
                     <input id="box3" type="checkbox">
                     <label for="box3" class="label-horizontal">ΕΙΜΑΙ ΟΜΑΔΑ ΠΟΛΙΤΩΝ</label>
                  </div>
                  <div class="form-group">
                     <input id="box4" type="checkbox">
                     <label for="box4" class="label-horizontal">ΕΙΜΑΙ ΦΟΡΕΑΣ/ΟΡΓΑΝΙΣΜΟΣ</label>
                  </div>
               </div>               
               <div class="form-inline form-inline--flex">
                  <div class="form-group">
                     <label for="box6" class="is-block">Όνομα*:</label>
                     <input id="box6" name="name" type="text">
                     <small class="is-block is-italic small">(όνομα ομάδας / Οργανισμού / ΦορέαΕταιρίας κτλ)</small> 
                  </div> 
                  <div class="form-group form-group--upload">
                     <label for="box7" class="is-block">Λογότυπο*:</label>
                     <input type="file" name="upload" id="box5" class="file-browser-2">
                  </div>                                  
               </div>               
               <div class="form-inline form--bordered filters" >
                 <div class="form-group">
                     <input id="box8" type="radio" name="is-legal" value="yes">
                     <label for="box8" class="label-horizontal">ΕΧΩ ΝΟΜΙΚΗ ΜΟΡΦΗ</label>
                  </div>
                  <div class="form-group">
                     <input id="box9" type="radio" name="is-legal" value="no">
                     <label for="box9" class="label-horizontal">ΔΕΝ ΕΧΩ ΝΟΜΙΚΗ ΜΟΡΦΗ</label>
                  </div>
               </div> 
               <div class="form-inline form--bordered filters" >
                 <div class="form-group">
                     <input id="box10" type="radio" name="organization_type" value="yes">
                     <label for="box10" class="label-horizontal">ΜΗ ΚΕΡΔΟΣΚΟΠΙΚΗ</label>
                  </div>
                  <div class="form-group">
                     <input id="box11" type="radio" name="organization_type" value="no">
                     <label for="box11" class="label-horizontal">ΚΕΡΔΟΣΚΟΠΙΚΗ</label>
                  </div>
               </div>   
               <div class="form-inline form--bordered filters">
                 <div class="form-group">
                     <input id="box12" type="radio" name="type" value="yes">
                     <label for="box12" class="label-horizontal">Σωματείο</label>
                  </div>
                  <div class="form-group">
                     <input id="box13" type="radio" name="is-legal" value="no">
                     <label for="box13" class="label-horizontal">Κόνσεπ</label>
                  </div>
                  <div class="form-group">
                     <input id="box13" type="radio" name="is-legal" value="no">
                     <label for="box13" class="label-horizontal">AMKE</label>
                  </div>
                  <div class="form-group">
                     <label for="box14" class="is-inline-block">ΑΛΛΟ</label>
                     <input id="box14" type="text" name="other">
                  </div>                  
               </div>
               <div class="form-group form-inline is-block">
                  <label for="activity_description" class="is-block">Περιγραφή*:</label>
                  <textarea class="form-control" id="activity_description" rows="8" required=""></textarea>
                  <span class="is-block is-italic">(πχ, Αναγράφετε όλα τα στοιχεία του δελτίου τύπου)</span>
               </div>   
               <div class="form-inline filters">
                  <label for="activity_description" class="is-block">Θεματική δραστηριοποίησης*:</label>
                  <div class="form-group">
                     <input id="box15" type="checkbox">
                     <label for="box15" class="label-horizontal">ΑΛΛΗΛΕΓΓΥΗ</label>
                  </div>
                  <div class="form-group">
                     <input id="box16" type="checkbox">
                     <label for="box16" class="label-horizontal">ΠΟΛΙΤΙΣΜΟΣ</label>
                  </div>
                  <div class="form-group">
                     <input id="box17" type="checkbox">
                     <label for="box17" class="label-horizontal">ΟΙΚΟΝΟΜΙΑ</label>
                  </div>
                  <div class="form-group">
                     <input id="box18" type="checkbox">
                     <label for="box18" class="label-horizontal">ΔΗΜΟΣΙΟΣ ΧΩΡΟΣ</label>
                  </div>
                  <div class="form-group">
                     <input id="box19" type="checkbox">
                     <label for="box19" class="label-horizontal">ΤΕΧΝΟΛΟΓΙΑ</label>
                  </div>
                  <div class="form-group">
                     <input id="box20" type="checkbox">
                     <label for="box20" class="label-horizontal">ΥΓΕΙΑ</label>
                  </div>
                  <div class="form-group">
                     <input id="box21" type="checkbox">
                     <label for="box21" class="label-horizontal">ΕΚΠΑΙΔΕΥΣΗ</label>
                  </div>
                  <div class="form-group">
                     <input id="box22" type="checkbox">
                     <label for="box22" class="label-horizontal">ΕΝΗΜΕΡΩΣΗ</label>
                  </div>
                  <div class="form-group">
                     <input id="box23" type="checkbox">
                     <label for="box23" class="label-horizontal">ΤΟΥΡΙΣΜΟΣ</label>
                  </div>
               </div>               
               <div class="form-inline form-inline--flex v-top">
                  <div class="form-group">
                     <label for="" class="is-block">Ιστοσελίδα:</label>
                     <input type="text" name="website">
                  </div>
                  <div class="form-group form-group--upload">
                     <label for="photo-uploader" class="is-block">Φωτογραφίες:</label>
                     <input type="file"  class="file-browser-three" id="photo-uploader" name="website">
                     <span class="is-block is-italic">Ανεβάστε μία ή περισσότερες φωτογραφίες της ομάδας σας 
ή των δράσεων που έχετε διοργανώσει ή υποστηρίξει </span>
                  </div>                  
               </div>
            </form>
         </div>

      </div>
   </div>
</div>
