<div class="module module--synathina module--popup">
   <div class="module-skewed">
      <!-- Content Module -->
      <div class="open-call">
         <h3 class="popup-title">Open Call</h3>
         <form action="" class="form">
            <div class="form-group">
               <label class="is-block"for="">Τίτλος*:</label>
               <input type="text" class="input--large" name="open_call_title" id="open_call_title" required>
               <span class="is-block is-italic">(πχ. Ανοιχτό Κάλεσμα για Εθελοντές από την ομάδα Άλφα)</span>               
            </div>
            <div class="form-group">
               <label for="open_call_description" class="is-block">Περιγραφή*:</label>
               <textarea name="open_call_description" id="open_call_description"  rows="10"></textarea>
               <span class="is-block is-italic">(πχ. Ανοιχτό Κάλεσμα για Εθελοντές από την ομάδα Άλφα)</span>         
            </div>

            <div class="form-inline filters">
               <label for="" class="is-block">Θεματική ενότητα*:</label>
               <div class="form-group">
                  <input id="box9" type="checkbox">
                  <label for="box9" class="label-horizontal">ΑΛΛΗΛΕΓΓΥΗ</label>
               </div>
               <div class="form-group">
                  <input id="box10" type="checkbox">
                  <label for="box10" class="label-horizontal">ΠΟΛΙΤΙΣΜΟΣ</label>
               </div>
               <div class="form-group">
                  <input id="box11" type="checkbox">
                  <label for="box11" class="label-horizontal">ΟΙΚΟΝΟΜΙΑ</label>
               </div>
               <div class="form-group">
                  <input id="box12" type="checkbox">
                  <label for="box12" class="label-horizontal">ΔΗΜΟΣΙΟΣ ΧΩΡΟΣ</label>
               </div>
               <div class="form-group">
                  <input id="box13" type="checkbox">
                  <label for="box13" class="label-horizontal">ΤΕΧΝΟΛΟΓΙΑ</label>
               </div>
               <div class="form-group">
                  <input id="box14" type="checkbox">
                  <label for="box14" class="label-horizontal">ΥΓΕΙΑ</label>
               </div>
               <div class="form-group">
                  <input id="box15" type="checkbox">
                  <label for="box15" class="label-horizontal">ΕΚΠΑΙΔΕΥΣΗ</label>
               </div>
               <div class="form-group">
                  <input id="box16" type="checkbox">
                  <label for="box16" class="label-horizontal">ΕΝΗΜΕΡΩΣΗ</label>
               </div>
               <div class="form-group">
                  <input id="box17" type="checkbox">
                  <label for="box17" class="label-horizontal">ΤΟΥΡΙΣΜΟΣ</label>
               </div>
            </div>
            <div class="form-inline">
               <div class="form-group">
                  <label for="date_end" class="is-block">Ημερομηνία λήξης*:</label>
                  <input type="text" rel="js-datepicker-to" name="date_end">
               </div> 
               <div class="form-group form-group--upload">
                  <label for="upload" class="is-block">Σχετικά αρχεία:</label>
                  <input type="file" name="upload" id="upload" class="file-browser-three">
               </div>                
            </div>
            <div class="form-group form-group--tail is-block clearfix">
               <span class="pull-left"><em>*Υποχρεωτικά πεδία</em></span>
               <button type="submit" class="pull-right btn btn--coral btn--bold">Καταχώρηση</button>
            </div>
         </form>
      </div>

   </div>
</div>
